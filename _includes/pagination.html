<div class="pagnation">
<ul class="posts posts--previous-next">
  {% if page.previous %} 
  
    <li class="prev">
      <h4 class="pagination-title"><a href="{{ site.baseurl }}{{ page.previous.url }}">{{ page.previous.title }}</a></h4>
    </li>
  {% endif %}
  {% if page.next %} 
    <li class="next">
      <h4 class="pagination-title"><a href="{{ site.baseurl }}{{ page.next.url }}">{{ page.next.title }}</a></h4>
    </li>
  {% endif %}
</ul>
</div>
