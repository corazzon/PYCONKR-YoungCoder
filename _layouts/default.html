<!DOCTYPE html>
<html lang="ko">
  {% include head.html %}
  <!-- 
    {% assign author = site.data.authors[page.author] %}
    {% if page.date_modified %}
    {% assign modified = page.date_modified %}
    {% else %}
    {% assign modified = page.date %}
    {% endif %} -->
  <body>
    <main class="intro">
    <article>
      <div class="cover" id="cover--left" markdown="1">
        <div class="book--title">
          <h1><strong>파이썬</strong>으로 말해요</h1>
          <p>
            <i class="python-logo devicon-python-plain"></i>
            Pycon YoungCoder Tutorial
          </p>
        </div>
        <div class="book--author">
          <!-- {% if site.author %} -->
          <p>{{ site.author }}</p>
          <!-- {% endif %} -->
          <!-- {% if site.translator %} -->
          <p>{{ site.translator }}</p>
          <!-- {% endif %} -->
        </div>
      </div>
      <div class="scroll" id="cover--right">
        <div class="chapter--title">
          <h1 class="contents">목차</h1>
          <ul>
            {% for post in site.posts reversed%}
            <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      <div>
    </article>
    <!-- google-analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53782262-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
